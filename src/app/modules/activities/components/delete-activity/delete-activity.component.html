<h3>Delete Activity</h3>
<p>Are you sure you want to delete the activity ' {{ activity.name }} '?</p>

<div fxLayout="row" fxLayoutAlign="end center">
  <button mat-raised-button class="btn action-button" (click)="deleteActivity()">Delete</button>
  <button mat-raised-button class="btn action-button" (click)="cancel()">Cancel</button>
</div>
